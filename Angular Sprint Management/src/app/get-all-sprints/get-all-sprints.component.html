<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Sprint Name</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Project Code</th>
        <th scope="col">Created On</th>
    </tr>
  </thead>
    <tbody>
    <tr *ngFor="let getAllSprints of sprintsdto">
      <td>{{getAllSprints.sprintId}}</td>
      <td>{{getAllSprints.sprintName}}</td>
      <td>{{getAllSprints.startDate}}</td>
      <td>{{getAllSprints.endDate}}</td>
      <td>{{getAllSprints.projectCode}}</td>
      <td>{{getAllSprints.createdOn}}</td>
    </tr>
    </tbody>
  </table>
